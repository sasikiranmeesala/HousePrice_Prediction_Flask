<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
</head>
<body>
    <h1>House Price Prediction</h1>

    <form method="post" action="/predict">
        <label>No of Bedrooms</label>
        <input type="number" name="bedrooms"><br><br>

        <label>No of Bathrooms</label>
        <input type="number" name="bathrooms"><br><br>

        <label>Location</label>
        <select name="location">
            <option value="0">Achutapuram</option>
            <option value="1">Aganampudi</option>
            <option value="2">Akkayyapalem</option>
            <option value="3">Anakapalle</option>
            <option value="4">Anandapuram</option>
            <option value="5">Asilmetta</option>
            <option value="6">Atchutapuram</option>
            <option value="7">Auto Nagar</option>
            <option value="8">Ayinada</option>
            <option value="9">Bakurupalem Anandapuram Road</option>
            <option value="10">Balayya Sastri Layout</option>
        </select><br><br>

        <label>Area (in sqft)</label>
        <input type="number" name="area"><br><br>

        <label>Property Status</label>
        <select name="status">
            <option value="0">New</option>
            <option value="1">Ready to move</option>
            <option value="2">Resale</option>
            <option value="3">Under Construction</option>
        </select><br><br>

        <label>Direction of Facing</label>
        <select name="facing">
            <option value="0">East</option>
            <option value="1">None</option>
            <option value="2">North</option>
            <option value="3">NorthEast</option>
            <option value="4">NorthWest</option>
            <option value="5">South</option>
            <option value="6">SouthEast</option>
            <option value="7">West</option>
    
        </select><br><br>

        <label>Type of Property</label>
        <select name="type">
            <option value="0">Apartment</option>
            <option value="1">Independent House</option>
            <option value="2">Residential Plot</option>
            <option value="3">Villa</option>
        </select><br><br>

        <input type="submit" value="Predict">
        
    </form>

    <h2> House Price Prediction Result </h2>
    <p> Predicted House Price : â‚¹ {{ prediction }} Lakhs</p>
</body>
</html>
